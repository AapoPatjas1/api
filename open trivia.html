<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tietovisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    text-align: center;
}

header {
    
    color: white;
    padding: 15px;
}

.container {
    padding: 20px;
}

select, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#quiz {
    display: block;
    margin-top: 20px;
}

button.answer {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
    background-color: #9a8a8a;
    border: 1px solid #ccc;
    cursor: pointer;
}

button.answer:hover {
    background-color: #423939;
}

#timer {
    font-size: 18px;
    font-weight: bold;
}

#feedback {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

</style>
<body>
    <header>
        <h1>Tietovisa</h1>
    </header>

    <div class="container">
        <div id="menu">
            <h2>Valitse asetukset</h2>
            <label for="numQuestions">Kysymysten määrä:</label>
            <select id="numQuestions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>

            <label for="category">Kategoria:</label>
            <select id="category">
                <option value="9">Yleiset</option>
                <option value="21">Urheilu</option>
                <option value="22">Historia</option>
            </select>

            <label for="difficulty">Vaikeustaso:</label>
            <select id="difficulty">
                <option value="easy">Helppo</option>
                <option value="medium">Keskitaso</option>
                <option value="hard">Vaikea</option>
            </select>

            <label for="type">Kysymysten tyyppi:</label>
            <select id="type">
                <option value="multiple">Monivalinta</option>
                <option value="boolean">Totuus/Väärin</option>
            </select>

            <button onclick="startQuiz()">Aloita</button>
        </div>

        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <p id="feedback"></p>
            <p id="score">Pisteet: 0</p>
            <p id="timer">Aikaa jäljellä: <span id="timeLeft"></span> sekuntia</p>
        </div>
    </div>

    <script src="open trivia.js"></script>
</body>
</html>
