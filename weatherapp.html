<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sääsovellus</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #74b9ff, #dfe6e9);
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#app {
  width: 90%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  padding: 20px;
  animation: fadeIn 1s ease-out;
}

header {
  text-align: center;
  padding: 10px 20px;
}

header h1 {
  font-size: 2.5rem;
  color: #2d3436;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 20px 0;
  animation: slideUp 0.8s ease-out;
}

.search {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

.search input {
  padding: 12px 15px;
  font-size: 1rem;
  border: none;
  border-radius: 25px 0 0 25px;
  outline: none;
  flex: 1;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.6);
  box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
}

.search button {
  padding: 12px 20px;
  font-size: 1rem;
  color: #ffffff;
  background: linear-gradient(135deg, #0984e3, #74b9ff);
  border: none;
  border-radius: 0 25px 25px 0;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.search button:hover {
  transform: translateY(-3px);
  background: linear-gradient(135deg, #74b9ff, #0984e3);
}

#forecastCanvas {
  width: 100%;
  height: auto;
}

#map {
  height: 300px;
  border-radius: 15px;
}

#air-quality {
  text-align: center;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 600px) {
  header h1 {
    font-size: 1.8rem;
  }

  .search input, .search button {
    font-size: 0.9rem;
    padding: 10px;
  }

  #map {
    height: 200px;
  }
}

</style>
<body>
  <div id="app">
    <header>
      <h1>Sääsovellus</h1>
    </header>
    <main>
      <section class="search">
        <input id="cityName" type="text" placeholder="Syötä kaupunki">
        <button onclick="fetchWeatherData()">Hae sää</button>
      </section>
      <section id="current-weather" class="card"></section>
      <section id="forecast-chart" class="card">
        <canvas id="forecastCanvas"></canvas>
      </section>
      <section id="air-quality" class="card"></section>
      <section id="map" class="card"></section>
    </main>
  </div>
  <script src="weatherapp.js"></script>
</body>
</html>
